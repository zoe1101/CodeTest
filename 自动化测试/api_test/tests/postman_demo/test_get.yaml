tests:
  test_get:
    is_run: True
    description: "get"
    method: get
    route: /get
    RequestData:
      params:
        foo1: "bar1"
        foo2: "bar2"
    Validate:
      - eq: [$.args, {"foo1": "bar1","foo2": "bar2"}]

  time_get:
    is_run: True
    description: "time_get"
    method: get
    route: /time/before
    RequestData:
      params:
        timestamp: "2016-10-10"
        target: "2018-12-13"
    Validate:
      - eq: [ status_code, 200 ]
      - eq: [ $.before, true ]
